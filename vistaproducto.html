<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto | Cerimex</title>
    <link rel="stylesheet" href="css/estilo1.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="img/cerimex-logo.png" alt="logo.png">
                <h1>
                    <a href="index.html">Cerimex</a>
                </h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos...">
                <button type="submit">Buscar</button>
            </div>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="categorias.html">Categorías</a>
                <a href="ofertas.html">Ofertas</a>
                <a href="mi-cuenta.html">Mi Cuenta</a>
                <a href="carrito.html">Carrito</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="product-detail-section">
            <div class="product-image-container">
                <img src="https://placehold.co/400x400/cccccc/333333?text=Cargando..." alt="Imagen del Producto" class="product-image" id="product-detail-image">
            </div>
            <div class="product-details">
                <h1 class="product-title" id="product-detail-title">Cargando producto...</h1>
                <p class="product-price">
                    <span id="product-original-price" style="text-decoration: line-through; color: #888; margin-right: 5px;"></span>
                    <span id="product-discounted-price" style="color: green; font-weight: bold;">Cargando precio...</span>
                </p>
                <h3>Acerca del producto</h3>
                <p class="product-description" id="product-detail-description">
                    Cargando descripción...
                </p>
                <div class="quantity-selector">
                    <label for="quantity" class="quantity-label">Cantidad:</label>
                    <input type="number" id="quantity" class="quantity-input" value="1" min="1">
                </div>
                <button class="add-to-cart-button" id="add-to-cart-detail-button">Agregar al Carrito</button>
                <button class="buy-now-button" id="buy-now-detail-button">Comprar ahora</button> </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Cerimex. Todos los derechos reservados.</p>
    </footer>

    <script src="js/vistaproducto.js" defer></script>
    </body>

</html>
