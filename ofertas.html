    <link rel="stylesheet" href="css/estilo.css">
    <style>
        .offer-price {
            text-decoration: line-through;
            color: #888;
            margin-right: 5px;
        }

        .discounted-price {
            color: green;
            font-weight: bold;
            margin-right: 10px;
        }

        /* Mantendremos esta clase si decides calcular el porcentaje en JS */
        .discount-percent {
            color: red;
            font-weight: bold;
        }

        .product-card {
            position: relative; /* For positioning the discount badge */
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
        }
    </style>
</head>

    <header>
        <nav class="navbar">

            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos...">
                <button type="submit">Buscar</button>
            </div>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="categorias.html">Categorías</a>
                <a href="ofertas.html">Ofertas</a>

        </nav>

            <a href="index.html" class="btn">Regresar a inicio</a>
